<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <title>Netflix Clone</title>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "sytle/main.css">
        <link rel = "stylesheet" href = "sytle/owl/owl.carousel.min.css">
        <link rel = "stylesheet" href = "sytle/owl/owl.theme.default.min.css">
        <link rel = "stylesheet" href = "sytle/responsive.css">
    </head>
    <body>
        <header>
            <div class = "container">
                <h2 class = "logo">NETFLIX</h2>
                <nav>
                    <a href = "#">Inicio</a>
                    <a href = "#">Series</a>
                    <a href = "#">Filmes</a>
                    <a href = "#">Documentarios</a>
                </nav>
            </div>
        </header>
        <main>
            <div class = "filme-principal">
                <div class="container">
                    <h3 class = "titulo">ANNE WITH AN E</h3>
                    <p class = "descricao">O mundo de Green Gables que Anne tanto adora se expande com novas pessoas e emocionantes histórias de amor, perdas e amadurecimento.</p>
                    <div class = "botoes">
                        <button role = "buttom" class = "botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role = "button" class = "botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <div class = "carrossel-filmes">
            <div class="owl-carousel owl-theme">
                <div class = "item">
                    <img class = "box-filme" src = "img/emily.png" alt = "Emily in Paris">
                </div>
                <div class = "item">
                    <img class = "box-filme" src = "img/modern-family.png" alt = "Modern Family">
                </div>
                <div class = "item">
                    <img class = "box-filme" src = "img/legion.png" alt = "Legion">
                </div>
                <div class = "item">
                    <img class = "box-filme" src = "img/love.png" alt = "Love death robots">
                </div>
                <div class = "item">
                    <img class = "box-filme" src = "img/jane.png" alt = "Jane">
                </div> <div class = "item">
                    <img class = "box-filme" src = "img/rick-morty.png" alt = "Rick e Morty">
                </div>
                <div class = "item">
                    <img class = "box-filme" src = "img/sabrina.png" alt = "Sabrina">
                </div> 
                <div class = "item">
                    <img class = "box-filme" src = "img/stranger-things.png" alt = "Stranger Things">
                </div>
                <div class = "item">
                    <img class = "box-filme" src = "img/umbrella.png" alt = "Umbrella Academy">
                </div>
            </div>
        </div> 

        <script src="https://kit.fontawesome.com/8e42deab9e.js" crossorigin="anonymous"></script>
        <script src = "js/owl/jquery.min.js"></script>
        <script src = "js/owl/owl.carousel.min.js"></script>
        <script src = "js/owl/main.js"></script>

    </body>
</html>
